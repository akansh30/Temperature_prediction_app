<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature Uncertainty Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Temperature Uncertainty Predictor</h1>
    <form action="{{ url_for('main.predict') }}" method="post">
        <label for="year">Year:</label>
        <input type="number" id="year" name="year" required>
        <label for="month">Month:</label>
        <input type="number" id="month" name="month" required>
        <label for="avg_temp">Average Temperature:</label>
        <input type="number" id="avg_temp" name="avg_temp" step="0.01" required>
        <label for="country">Country:</label>
        <input type="text" id="country" name="country" required>
        <button type="submit">Predict</button>
    </form>
</body>
</html>
